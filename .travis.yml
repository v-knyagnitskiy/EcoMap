language: python
python:
  - "2.7"

before_install:
  - echo $TRAVIS_BUILD_DIR
  - export PRODROOT=$TRAVIS_BUILD_DIR/ecomap
  - export PYSRCROOT=${PRODROOT}/src/python

# command to install dependencies
install: "pip install -r requirements.txt"

# command to run tests
script: python -m unittest discover -v ecomap/unittest/src/python/ecomap
