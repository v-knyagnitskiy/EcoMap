language: python
python:
  - "2.7"

before_install:
  - export PRODROOT=$TRAVIS_BUILD_DIR/ecomap
  - export PYSRCROOT=${PRODROOT}/src/python
  - export CONFROOT=${PRODROOT}/etc
  - export PYTHONPATH=$PYSRCROOT
  - export PYTHON=${PYTHON:-/etc/python}
  - export STATICROOT=${STATICROOT:-${PRODROOT}/www/}
  - export PYTHON_EGG_CACHE=${PYTHON_EGG_CACHE:-$TRAVIS_BUILD_DIR/.python-eggs}
  - echo $TRAVIS_BUILD_DIR

# command to install dependencies
install: "pip install -r requirements.txt"

# command to run tests
script: python -m unittest discover -v ecomap/unittest/src/python/ecomap
